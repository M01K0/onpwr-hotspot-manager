<div class="col-xs-12">


	<div class="panel panel-default">
	  <div class="panel-heading">
	    <h3 class="panel-title">Registro de nuevo especialista.</h3>
	  </div>
	  <div class="panel-body">
		  <p>Dar de alta un especialista nuevo en el sistema.</p>
		  <div class="col-xs-6 form-group">
			  <label>Nombre</label>
			  <input type="text" class="form-control" ng-model="modelo.especialista.nombre">
		  </div>
		  <div class="col-xs-12 form-group">
			  <label>Especialidad</label>
			  <select type="text" class="form-control" ng-model="modelo.especialista.especialidad" ng-options="especialidad for especialidad in modelo.especialidades"> 
			  </select>
		  </div>
		  <div class="clearfix"></div>
		  <p><a class="btn btn-primary btn-lg" ng-click="modelo.registrarEspecialista()" role="button">{{modelo.especialista.editando?"Guardar":"Registrar"}}
		  </a></p>
	  </div>
	</div>


</div>
