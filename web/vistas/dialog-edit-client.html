<md-dialog>
  <form ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Editar velocidad para cliente <b>{{user.comment}}</b></h2>
        <span flex></span>
      </div>
    </md-toolbar>

    <md-dialog-content>
      <md-list flex>
        <md-list-item>
          <div class="md-list-item-text" layout="column">
              <label>Velocidad actual del cliente (Seleccione nueva velocidad)</label>
              <select class="form-control " ng-model="currentSpeed" ng-options="item.value as item.name for item in speeds"></select>
          </div>
      </md-list>
      <div layout="column">
       
      </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <md-button ng-click="save()" md-autofocus>
        Aceptar
      </md-button>
      <md-button ng-click="cancel()" md-autofocus>
        CANCELAR
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
